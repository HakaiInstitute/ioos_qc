package:
  name: ioos_qc
  version: "0.0.3"

source:
  path: ../

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - pygc

test:
  imports:
    - ioos_qc

about:
  home: https://github.com/axiom-data-science/ioos_qc
  license: Apache 2.0
  summary: 'Collection of utilities, scripts and tests to assist in automated quality assurance.'
